    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // ВАЖНО: Замените на ваши реальные Firebase настройки
        const firebaseConfig = {
          apiKey: "AIzaSyDbzjTfFUJi2A7ty0KISjzqJ429bLWqzB0",
          authDomain: "vorobey-coaching.firebaseapp.com",
          projectId: "vorobey-coaching",
          storageBucket: "vorobey-coaching.firebasestorage.app",
          messagingSenderId: "630213432372",
          appId: "1:630213432372:web:d111d5d7bdc302cdbea661"
        };

        // Проверяем, настроен ли Firebase
        const isFirebaseConfigured = firebaseConfig.apiKey !== "YOUR_API_KEY";

        // Инициализация Firebase (только если настроен)
        if (isFirebaseConfigured) {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
        }

        // Firebase сервисы
        const auth = isFirebaseConfigured ? firebase.auth() : null;
        const db = isFirebaseConfigured ? firebase.firestore() : null;

        // Класс для работы с данными
        class DataService {
            constructor() {
                this.useFirebase = isFirebaseConfigured;
                this.baseKey = 'vorobey_app_';
                
                if (!this.useFirebase) {
                    this.initializeLocalData();
                }
            }

            // Локальные методы (fallback)
            initializeLocalData() {
                if (!this.getLocalItem('initialized')) {
                    const defaultLifeAreas = [
                        { id: 1, name: 'Здоровье', current: 6, target: 10, color: '#22c55e' },
                        { id: 2, name: 'Бизнес/Карьера', current: 7, target: 10, color: '#3b82f6' },
                        { id: 3, name: 'Духовная сфера', current: 5, target: 10, color: '#8b5cf6' },
                        { id: 4, name: 'Личностный рост', current: 8, target: 10, color: '#f59e0b' },
                        { id: 5, name: 'Отношения', current: 6, target: 10, color: '#ef4444' },
                        { id: 6, name: 'Финансы', current: 5, target: 10, color: '#10b981' },
                        { id: 7, name: 'Досуг/Хобби', current: 7, target: 10, color: '#f97316' },
                        { id: 8, name: 'Семья', current: 8, target: 10, color: '#ec4899' }
                    ];

                    const defaultTasks = [
                        {
                            id: 1,
                            areaId: 1,
                            title: 'Пробежка 3 раза в неделю',
                            description: 'Бегать по 30 минут в парке',
                            result: 'Улучшение выносливости и общего самочувствия',
                            reward: 'Покупка новых кроссовок',
                            penalty: 'Дополнительная тренировка в выходные',
                            status: 'in-progress',
                            plannedDate: new Date().toISOString().split('T')[0],
                            createdAt: new Date().toISOString(),
                            userId: 'demo-user'
                        }
                    ];

                    this.setLocalItem('life_areas', defaultLifeAreas);
                    this.setLocalItem('tasks', defaultTasks);
                    this.setLocalItem('initialized', true);
                }
            }

            getLocalItem(key) {
                try {
                    const item = localStorage.getItem(this.baseKey + key);
                    return item ? JSON.parse(item) : null;
                } catch (e) {
                    console.error('Error getting item:', e);
                    return null;
                }
            }

            setLocalItem(key, value) {
                try {
                    localStorage.setItem(this.baseKey + key, JSON.stringify(value));
                    return true;
                } catch (e) {
                    console.error('Error setting item:', e);
                    return false;
                }
            }

            // Firebase методы
            async getLifeAreas(userId) {
                if (!this.useFirebase) {
                    return this.getLocalItem('life_areas') || [];
                }

                try {
                    const doc = await db.collection('users').doc(userId).get();
                    return doc.exists ? (doc.data().lifeAreas || []) : [];
                } catch (error) {
                    console.error('Error getting life areas:', error);
                    return [];
                }
            }

            async updateLifeAreas(userId, lifeAreas) {
                if (!this.useFirebase) {
                    this.setLocalItem('life_areas', lifeAreas);
                    return true;
                }

                try {
                    await db.collection('users').doc(userId).set({
                        lifeAreas: lifeAreas,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    return true;
                } catch (error) {
                    console.error('Error updating life areas:', error);
                    return false;
                }
            }

            async getTasks(userId) {
                if (!this.useFirebase) {
                    const tasks = this.getLocalItem('tasks') || [];
                    return tasks.filter(task => task.userId === userId || task.userId === 'demo-user');
                }

                try {
                    const snapshot = await db.collection('tasks')
                        .where('userId', '==', userId)
                        .orderBy('createdAt', 'desc')
                        .get();
                    
                    return snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                } catch (error) {
                    console.error('Error getting tasks:', error);
                    return [];
                }
            }

            async createTask(userId, taskData) {
                if (!this.useFirebase) {
                    const tasks = this.getLocalItem('tasks') || [];
                    const newTask = {
                        id: Date.now(),
                        ...taskData,
                        userId: userId,
                        status: 'todo',
                        createdAt: new Date().toISOString()
                    };
                    tasks.push(newTask);
                    this.setLocalItem('tasks', tasks);
                    return newTask;
                }

                try {
                    const newTask = {
                        ...taskData,
                        userId: userId,
                        status: 'todo',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    const docRef = await db.collection('tasks').add(newTask);
                    return { id: docRef.id, ...newTask };
                } catch (error) {
                    console.error('Error creating task:', error);
                    throw error;
                }
            }

            async updateTask(taskId, updates) {
                if (!this.useFirebase) {
                    const tasks = this.getLocalItem('tasks') || [];
                    const updatedTasks = tasks.map(task => 
                        task.id === taskId ? { ...task, ...updates } : task
                    );
                    this.setLocalItem('tasks', updatedTasks);
                    return updatedTasks.find(task => task.id === taskId);
                }

                try {
                    await db.collection('tasks').doc(taskId).update({
                        ...updates,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return true;
                } catch (error) {
                    console.error('Error updating task:', error);
                    throw error;
                }
            }

            async deleteTask(taskId) {
                if (!this.useFirebase) {
                    const tasks = this.getLocalItem('tasks') || [];
                    const filteredTasks = tasks.filter(task => task.id !== taskId);
                    this.setLocalItem('tasks', filteredTasks);
                    return true;
                }

                try {
                    await db.collection('tasks').doc(taskId).delete();
                    return true;
                } catch (error) {
                    console.error('Error deleting task:', error);
                    throw error;
                }
            }

            // Методы для работы с связями коуч-клиент
            async getClientsByCoach(coachId) {
                if (!this.useFirebase) return [];

                try {
                    const snapshot = await db.collection('coachClientRelations')
                        .where('coachId', '==', coachId)
                        .get();
                    
                    const clientIds = snapshot.docs.map(doc => doc.data().clientId);
                    
                    if (clientIds.length === 0) return [];
                    
                    const clientsSnapshot = await db.collection('users')
                        .where(firebase.firestore.FieldPath.documentId(), 'in', clientIds)
                        .get();
                    
                    return clientsSnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                } catch (error) {
                    console.error('Error getting clients:', error);
                    return [];
                }
            }

            async addClientToCoach(coachId, clientEmail) {
                if (!this.useFirebase) return false;

                try {
                    // Найти клиента по email
                    const userSnapshot = await db.collection('users')
                        .where('email', '==', clientEmail)
                        .get();
                    
                    if (userSnapshot.empty) {
                        throw new Error('Пользователь с таким email не найден');
                    }
                    
                    const clientData = userSnapshot.docs[0];
                    const clientId = clientData.id;
                    
                    // Создать связь
                    await db.collection('coachClientRelations').add({
                        coachId: coachId,
                        clientId: clientId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    return true;
                } catch (error) {
                    console.error('Error adding client:', error);
                    throw error;
                }
            }
        }

        // Инициализация сервиса данных
        const dataService = new DataService();

        const CoachingApp = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('login');
            const [lifeAreas, setLifeAreas] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [clients, setClients] = useState([]);
            const [selectedClient, setSelectedClient] = useState(null);
            const [selectedArea, setSelectedArea] = useState(null);
            const [showNewTaskForm, setShowNewTaskForm] = useState(false);
            const [showAreaDetail, setShowAreaDetail] = useState(false);
            const [showAddClientForm, setShowAddClientForm] = useState(false);
            const [loading, setLoading] = useState(false);
            const [notification, setNotification] = useState(null);
            const [newTask, setNewTask] = useState({
                title: '',
                description: '',
                result: '',
                reward: '',
                penalty: '',
                areaId: 1,
                plannedDate: ''
            });
            const [newClientEmail, setNewClientEmail] = useState('');

            // Проверка авторизации при загрузке
            useEffect(() => {
                if (isFirebaseConfigured && auth) {
                    const unsubscribe = auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            // Сохранить данные пользователя в Firestore
                            try {
                                await db.collection('users').doc(user.uid).set({
                                    name: user.displayName || user.email,
                                    email: user.email,
                                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                                }, { merge: true });
                                
                                setCurrentUser({
                                    id: user.uid,
                                    name: user.displayName || user.email,
                                    email: user.email,
                                    role: user.email.includes('coach') ? 'coach' : 'client'
                                });
                                setCurrentView('dashboard');
                                
                                // Загружаем данные пользователя после установки currentUser
                                setTimeout(() => loadUserData(user.uid), 100);
                            } catch (error) {
                                console.error('Error saving user data:', error);
                            }
                        } else {
                            setCurrentUser(null);
                            setCurrentView('login');
                        }
                    });

                    return () => unsubscribe();
                } else {
                    // Локальный режим для демо
                    loadUserData('demo-user');
                }
            }, []);

            const loadUserData = async (userId) => {
                setLoading(true);
                try {
                    const [areasData, tasksData] = await Promise.all([
                        dataService.getLifeAreas(userId),
                        dataService.getTasks(userId)
                    ]);
                    
                    // Если данных нет, создаем начальные данные
                    if (areasData.length === 0) {
                        const defaultLifeAreas = [
                            { id: 1, name: 'Здоровье', current: 6, target: 10, color: '#22c55e' },
                            { id: 2, name: 'Бизнес/Карьера', current: 7, target: 10, color: '#3b82f6' },
                            { id: 3, name: 'Духовная сфера', current: 5, target: 10, color: '#8b5cf6' },
                            { id: 4, name: 'Личностный рост', current: 8, target: 10, color: '#f59e0b' },
                            { id: 5, name: 'Отношения', current: 6, target: 10, color: '#ef4444' },
                            { id: 6, name: 'Финансы', current: 5, target: 10, color: '#10b981' },
                            { id: 7, name: 'Досуг/Хобби', current: 7, target: 10, color: '#f97316' },
                            { id: 8, name: 'Семья', current: 8, target: 10, color: '#ec4899' }
                        ];
                        
                        await dataService.updateLifeAreas(userId, defaultLifeAreas);
                        setLifeAreas(defaultLifeAreas);
                        showNotification('Добро пожаловать! Оцените ваши сферы жизни');
                    } else {
                        setLifeAreas(areasData);
                    }
                    
                    // Если задач нет, создаем демо-задачу
                    if (tasksData.length === 0) {
                        const demoTask = {
                            areaId: 1,
                            title: 'Добро пожаловать в Воробей!',
                            description: 'Изучите приложение и создайте свои первые задачи',
                            result: 'Освоение системы развития',
                            reward: 'Понимание как работать с приложением',
                            penalty: '',
                            plannedDate: new Date().toISOString().split('T')[0]
                        };
                        
                        const newTask = await dataService.createTask(userId, demoTask);
                        setTasks([newTask]);
                    } else {
                        setTasks(tasksData);
                    }

                    // Если коуч, загрузить клиентов
                    if (currentUser?.role === 'coach' && isFirebaseConfigured) {
                        const clientsData = await dataService.getClientsByCoach(userId);
                        setClients(clientsData);
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                    showNotification('Ошибка загрузки данных', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // Авторизация
            const handleGoogleLogin = async () => {
                if (!isFirebaseConfigured) {
                    // Демо режим
                    const user = {
                        id: 'demo-user',
                        name: 'Демо Пользователь',
                        email: 'demo@example.com',
                        role: 'client'
                    };
                    setCurrentUser(user);
                    setCurrentView('dashboard');
                    setTimeout(() => loadUserData('demo-user'), 100);
                    return;
                }

                setLoading(true);
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    showNotification('Ошибка входа через Google', 'error');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const handleEmailLogin = async (email, password) => {
                if (!isFirebaseConfigured) {
                    // Демо режим
                    const user = {
                        id: 'demo-user',
                        name: email.includes('coach') ? 'Демо Коуч' : 'Демо Клиент',
                        email: email,
                        role: email.includes('coach') ? 'coach' : 'client'
                    };
                    setCurrentUser(user);
                    setCurrentView('dashboard');
                    setTimeout(() => loadUserData('demo-user'), 100);
                    return;
                }

                setLoading(true);
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    if (error.code === 'auth/user-not-found') {
                        // Регистрация нового пользователя
                        try {
                            await auth.createUserWithEmailAndPassword(email, password);
                        } catch (signUpError) {
                            showNotification('Ошибка регистрации', 'error');
                        }
                    } else {
                        showNotification('Ошибка входа', 'error');
                    }
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = async () => {
                if (isFirebaseConfigured && auth) {
                    await auth.signOut();
                } else {
                    setCurrentUser(null);
                    setCurrentView('login');
                }
                showNotification('Вы вышли из системы');
            };

            const updateAreaScore = async (areaId, newScore) => {
                try {
                    const updatedAreas = lifeAreas.map(area =>
                        area.id === areaId ? { ...area, current: newScore } : area
                    );
                    
                    setLifeAreas(updatedAreas);
                    await dataService.updateLifeAreas(currentUser.id, updatedAreas);
                    showNotification('Оценка обновлена');
                } catch (error) {
                    showNotification('Ошибка обновления оценки', 'error');
                }
            };

            const toggleTaskStatus = async (taskId) => {
                try {
                    const task = tasks.find(t => t.id === taskId);
                    const newStatus = task.status === 'completed' ? 'todo' : 'completed';
                    
                    await dataService.updateTask(taskId, { status: newStatus });
                    setTasks(prev => prev.map(task => 
                        task.id === taskId ? { ...task, status: newStatus } : task
                    ));
                    
                    showNotification(newStatus === 'completed' ? 'Задача выполнена!' : 'Задача снова активна');
                } catch (error) {
                    showNotification('Ошибка обновления задачи', 'error');
                }
            };

            const createTask = async () => {
                if (!newTask.title || !newTask.plannedDate) {
                    showNotification('Заполните название и дату', 'error');
                    return;
                }
                
                try {
                    const userId = selectedClient ? selectedClient.id : currentUser.id;
                    const task = await dataService.createTask(userId, newTask);
                    setTasks(prev => [...prev, task]);
                    setNewTask({
                        title: '',
                        description: '',
                        result: '',
                        reward: '',
                        penalty: '',
                        areaId: 1,
                        plannedDate: ''
                    });
                    setShowNewTaskForm(false);
                    showNotification('Задача создана!');
                } catch (error) {
                    showNotification('Ошибка создания задачи', 'error');
                }
            };

            const addClient = async () => {
                if (!newClientEmail || !isFirebaseConfigured) {
                    showNotification('Введите email клиента', 'error');
                    return;
                }

                try {
                    await dataService.addClientToCoach(currentUser.id, newClientEmail);
                    const clientsData = await dataService.getClientsByCoach(currentUser.id);
                    setClients(clientsData);
                    setNewClientEmail('');
                    setShowAddClientForm(false);
                    showNotification('Клиент добавлен!');
                } catch (error) {
                    showNotification(error.message || 'Ошибка добавления клиента', 'error');
                }
            };

            // Компонент уведомлений
            const NotificationComponent = () => {
                if (!notification) return null;
                
                return (
                    <div className={`fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 fade-in ${
                        notification.type === 'error'

                                    <div className="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-6 md:mb-8">
                                        <div className="bg-white p-4 md:p-6 rounded-xl shadow-lg fade-in">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm font-medium text-gray-600">Средний балл</p>
                                                    <p className="text-2xl md:text-3xl font-bold text-gray-900">{averageScore}/10</p>
                                                    <p className="text-xs text-gray-500 mt-1">По всем сферам жизни</p>
                                                </div>
                                                <div className="bg-blue-100 p-3 rounded-full">
                                                    📊
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="bg-white p-4 md:p-6 rounded-xl shadow-lg fade-in">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm font-medium text-gray-600">Выполнено задач</p>
                                                    <p className="text-2xl md:text-3xl font-bold text-gray-900">{completedTasks}/{totalTasks}</p>
                                                    <p className="text-xs text-gray-500 mt-1">Общий прогресс</p>
                                                </div>
                                                <div className="bg-green-100 p-3 rounded-full">
                                                    ✅
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="bg-white p-4 md:p-6 rounded-xl shadow-lg fade-in">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm font-medium text-gray-600">Прогресс недели</p>
                                                    <p className="text-2xl md:text-3xl font-bold text-gray-900">{totalTasks > 0 ? Math.round((completedTasks/totalTasks)*100) : 0}%</p>
                                                    <p className="text-xs text-gray-500 mt-1">Завершенность</p>
                                                </div>
                                                <div className="bg-purple-100 p-3 rounded-full">
                                                    📈
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Колесо баланса */}
                                    <div className="lg:col-span-2 fade-in">
                                        <LifeWheel />
                                    </div>

                                    {/* Текущие задачи */}
                                    <div className="space-y-4 md:space-y-6 fade-in">
                                        <div className="bg-white p-4 md:p-6 rounded-xl shadow-lg">
                                            <div className="flex items-center justify-between mb-4">
                                                <h3 className="text-lg md:text-xl font-semibold">📅 Задачи на сегодня</h3>
                                                <button
                                                    onClick={() => setShowNewTaskForm(true)}
                                                    className="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition-colors"
                                                >
                                                    ➕
                                                </button>
                                            </div>
                                            
                                            <div className="space-y-3">
                                                {todayTasks.length === 0 ? (
                                                    <p className="text-gray-500 text-center py-4 mobile-text">
                                                        На сегодня задач нет 🎉
                                                    </p>
                                                ) : (
                                                    todayTasks.slice(0, 3).map(task => {
                                                        const area = lifeAreas.find(a => a.id === task.areaId);
                                                        return (
                                                            <div key={task.id} className="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                                                                <button
                                                                    onClick={() => toggleTaskStatus(task.id)}
                                                                    className={`p-1 rounded-full ${
                                                                        task.status === 'completed' 
                                                                            ? 'text-green-600' 
                                                                            : 'text-gray-400'
                                                                    }`}
                                                                >
                                                                    ✓
                                                                </button>
                                                                <div className="flex-1">
                                                                    <p className="font-medium text-gray-800 mobile-text">{task.title}</p>
                                                                    <p className="text-sm text-gray-600">{area?.name}</p>
                                                                </div>
                                                            </div>
                                                        );
                                                    })
                                                )}
                                            </div>
                                            
                                            <button
                                                onClick={() => setCurrentView('tasks')}
                                                className="w-full mt-4 text-blue-600 hover:text-blue-700 text-sm font-medium"
                                            >
                                                Посмотреть все задачи →
                                            </button>
                                        </div>

                                        {/* Быстрые действия */}
                                        <div className="bg-white p-4 md:p-6 rounded-xl shadow-lg">
                                            <h3 className="text-lg md:text-xl font-semibold mb-4">⚡ Быстрые действия</h3>
                                            <div className="space-y-3">
                                                <button
                                                    onClick={() => setShowNewTaskForm(true)}
                                                    className="w-full bg-blue-50 text-blue-700 p-3 rounded-lg hover:bg-blue-100 transition-colors flex items-center space-x-2"
                                                >
                                                    <span>➕</span>
                                                    <span>Добавить задачу</span>
                                                </button>
                                                <button
                                                    onClick={() => setCurrentView('tasks')}
                                                    className="w-full bg-green-50 text-green-700 p-3 rounded-lg hover:bg-green-100 transition-colors flex items-center space-x-2"
                                                >
                                                    <span>📊</span>
                                                    <span>{currentUser?.role === 'coach' ? 'Просмотр прогресса' : 'Мои задачи'}</span>
                                                </button>
                                                <div className="text-sm text-gray-600 p-3 bg-gray-50 rounded-lg mobile-text">
                                                    💡 {currentUser?.role === 'coach' 
                                                        ? 'Создавайте задачи для клиентов и отслеживайте их прогресс'
                                                        : 'Отмечайте выполненные задачи для отслеживания прогресса'
                                                    }
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {currentView === 'tasks' && (
                                <div className="fade-in">
                                    <div className="flex flex-col md:flex-row md:items-center justify-between mb-6 space-y-4 md:space-y-0">
                                        <h2 className="text-xl md:text-2xl font-bold text-gray-900">📋 Управление задачами</h2>
                                        <button
                                            onClick={() => setShowNewTaskForm(true)}
                                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2"
                                        >
                                            <span>➕</span>
                                            <span>Новая задача</span>
                                        </button>
                                    </div>
                                    <TaskList />
                                </div>
                            )}
                        </div>

                        {showNewTaskForm && <NewTaskForm />}
                        {showAreaDetail && <AreaDetail />}
                        <NotificationComponent />
                    </div>
                );
            };

            // Главный рендер
            if (!currentUser) {
                return <LoginForm />;
            }

            return <Dashboard />;
        };

        // PWA функциональность
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const installPrompt = document.getElementById('install-prompt');
            if (installPrompt) {
                installPrompt.style.display = 'block';
            }
        });

        document.getElementById('install-btn')?.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('install-prompt').style.display = 'none';
            }
        });

        document.getElementById('dismiss-btn')?.addEventListener('click', () => {
            document.getElementById('install-prompt').style.display = 'none';
        });

        // Service Worker для PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'vorobey-v2';
                    const urlsToCache = [
                        '/',
                        '/manifest.json'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            });
        }

        // Запуск приложения
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(CoachingApp));
    </script>
</body>
</html>
