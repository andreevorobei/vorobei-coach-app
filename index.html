<body>
    <div id="root"></div>
    
    <!-- Промпт для установки PWA -->
    <div id="install-prompt" class="install-prompt">
        <div class="flex items-center justify-between">
            <div>
                <p class="font-semibold">Установить приложение</p>
                <p class="text-sm opacity-90">Добавьте Воробей на главный экран</p>
            </div>
            <div class="flex space-x-2">
                <button id="install-btn" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium">
                    Установить
                </button>

                    ✕
                </button>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // API клиент (будет работать с локальным хранилищем)
        class ApiClient {
            constructor() {
                this.baseKey = 'vorobey_app_';
                this.initializeData();
            }

            initializeData() {
                if (!this.getItem('initialized')) {
                    // Инициализация данных по умолчанию
                    const defaultLifeAreas = [
                        { id: 1, name: 'Здоровье', current: 6, target: 10, color: '#22c55e' },
                        { id: 2, name: 'Бизнес/Карьера', current: 7, target: 10, color: '#3b82f6' },
                        { id: 3, name: 'Духовная сфера', current: 5, target: 10, color: '#8b5cf6' },
                        { id: 4, name: 'Личностный рост', current: 8, target: 10, color: '#f59e0b' },
                        { id: 5, name: 'Отношения', current: 6, target: 10, color: '#ef4444' },
                        { id: 6, name: 'Финансы', current: 5, target: 10, color: '#10b981' },
                        { id: 7, name: 'Досуг/Хобби', current: 7, target: 10, color: '#f97316' },
                        { id: 8, name: 'Семья', current: 8, target: 10, color: '#ec4899' }
                    ];

                    const defaultTasks = [
                        {
                            id: 1,
                            areaId: 1,
                            title: 'Пробежка 3 раза в неделю',
                            description: 'Бегать по 30 минут в парке',
                            result: 'Улучшение выносливости и общего самочувствия',
                            reward: 'Покупка новых кроссовок',
                            penalty: 'Дополнительная тренировка в выходные',
                            status: 'in-progress',
                            plannedDate: new Date().toISOString().split('T')[0],
                            comments: [],
                            files: [],
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 2,
                            areaId: 2,
                            title: 'Завершить проект X',
                            description: 'Подготовить презентацию и провести демо',
                            result: 'Успешная сдача проекта клиенту',
                            reward: 'Премия 50000 рублей',
                            penalty: 'Работа в выходные',
                            status: 'todo',
                            plannedDate: new Date(Date.now() + 86400000 * 3).toISOString().split('T')[0],
                            comments: [],
                            files: [],
                            createdAt: new Date().toISOString()
                        }
                    ];

                    const defaultUsers = [
                        { id: 1, name: 'Анна Коуч', email: 'coach@demo.ru', role: 'coach', password: 'demo123' },
                        { id: 2, name: 'Иван Клиент', email: 'client@demo.ru', role: 'client', password: 'demo123' }
                    ];

                    this.setItem('life_areas', defaultLifeAreas);
                    this.setItem('tasks', defaultTasks);
                    this.setItem('users', defaultUsers);
                    this.setItem('initialized', true);
                }
            }

            getItem(key) {
                try {
                    const item = localStorage.getItem(this.baseKey + key);
                    return item ? JSON.parse(item) : null;
                } catch (e) {
                    console.error('Error getting item:', e);
                    return null;
                }
            }

            setItem(key, value) {
                try {
                    localStorage.setItem(this.baseKey + key, JSON.stringify(value));
                    return true;
                } catch (e) {
                    console.error('Error setting item:', e);
                    return false;
                }
            }

            // API методы
            async getLifeAreas() {
                return this.getItem('life_areas') || [];
            }

            async updateLifeArea(areaId, updates) {
                const areas = await this.getLifeAreas();
                const updatedAreas = areas.map(area => 
                    area.id === areaId ? { ...area, ...updates } : area
                );
                this.setItem('life_areas', updatedAreas);
                return updatedAreas.find(area => area.id === areaId);
            }

            async getTasks() {
                return this.getItem('tasks') || [];
            }

            async createTask(taskData) {
                const tasks = await this.getTasks();
                const newTask = {
                    id: Date.now(),
                    ...taskData,
                    status: 'todo',
                    comments: [],
                    files: [],
                    createdAt: new Date().toISOString()
                };
                tasks.push(newTask);
                this.setItem('tasks', tasks);
                return newTask;
            }

            async updateTask(taskId, updates) {
                const tasks = await this.getTasks();
                const updatedTasks = tasks.map(task => 
                    task.id === taskId ? { ...task, ...updates } : task
                );
                this.setItem('tasks', updatedTasks);
                return updatedTasks.find(task => task.id === taskId);
            }

            async deleteTask(taskId) {
                const tasks = await this.getTasks();
                const filteredTasks = tasks.filter(task => task.id !== taskId);
                this.setItem('tasks', filteredTasks);
                return true;
            }

            async login(email, password) {
                const users = this.getItem('users') || [];
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    this.setItem('current_user', user);
                    return { success: true, user: { ...user, password: undefined } };
                }
                return { success: false, error: 'Неверный email или пароль' };
            }

            async getCurrentUser() {
                return this.getItem('current_user');
            }

            async logout() {
                localStorage.removeItem(this.baseKey + 'current_user');
                return true;
            }
        }

        // Инициализация API клиента
        const api = new ApiClient();

        const CoachingApp = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('login');
            const [lifeAreas, setLifeAreas] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [selectedArea, setSelectedArea] = useState(null);
            const [showNewTaskForm, setShowNewTaskForm] = useState(false);
            const [showAreaDetail, setShowAreaDetail] = useState(false);
            const [loading, setLoading] = useState(false);
            const [notification, setNotification] = useState(null);
            const [newTask, setNewTask] = useState({
                title: '',
                description: '',
                result: '',
                reward: '',
                penalty: '',
                areaId: 1,
                plannedDate: ''
            });
            const [loginData, setLoginData] = useState({ email: '', password: '', role: 'client' });

            // Загрузка данных при запуске
            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                setLoading(true);
                try {
                    const user = await api.getCurrentUser();
                    if (user) {
                        setCurrentUser(user);
                        setCurrentView('dashboard');
                    }
                    
                    const [areasData, tasksData] = await Promise.all([
                        api.getLifeAreas(),
                        api.getTasks()
                    ]);
                    
                    setLifeAreas(areasData);
                    setTasks(tasksData);
                } catch (error) {
                    showNotification('Ошибка загрузки данных', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleLogin = async () => {
                if (!loginData.email || !loginData.password) {
                    showNotification('Введите email и пароль', 'error');
                    return;
                }
                
                setLoading(true);
                try {
                    const result = await api.login(loginData.email, loginData.password);
                    if (result.success) {
                        setCurrentUser(result.user);
                        setCurrentView('dashboard');
                        showNotification(`Добро пожаловать, ${result.user.name}!`);
                    } else {
                        showNotification(result.error, 'error');
                    }
                } catch (error) {
                    showNotification('Ошибка входа', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = async () => {
                await api.logout();
                setCurrentUser(null);
                setCurrentView('login');
                showNotification('Вы вышли из системы');
            };

            const updateAreaScore = async (areaId, newScore) => {
                try {
                    await api.updateLifeArea(areaId, { current: newScore });
                    setLifeAreas(prev => prev.map(area =>
                        area.id === areaId ? { ...area, current: newScore } : area
                    ));
                    showNotification('Оценка обновлена');
                } catch (error) {
                    showNotification('Ошибка обновления оценки', 'error');
                }
            };

            const toggleTaskStatus = async (taskId) => {
                try {
                    const task = tasks.find(t => t.id === taskId);
                    const newStatus = task.status === 'completed' ? 'todo' : 'completed';
                    
                    await api.updateTask(taskId, { status: newStatus });
                    setTasks(prev => prev.map(task => 
                        task.id === taskId ? { ...task, status: newStatus } : task
                    ));
                    
                    showNotification(newStatus === 'completed' ? 'Задача выполнена!' : 'Задача снова активна');
                } catch (error) {
                    showNotification('Ошибка обновления задачи', 'error');
                }
            };

            const createTask = async () => {
                if (!newTask.title || !newTask.plannedDate) {
                    showNotification('Заполните название и дату', 'error');
                    return;
                }
                
                try {
                    const task = await api.createTask(newTask);
                    setTasks(prev => [...prev, task]);
                    setNewTask({
                        title: '',
                        description: '',
                        result: '',
                        reward: '',
                        penalty: '',
                        areaId: 1,
                        plannedDate: ''
                    });
                    setShowNewTaskForm(false);
                    showNotification('Задача создана!');
                } catch (error) {
                    showNotification('Ошибка создания задачи', 'error');
                }
            };

            // Уведомления
            const NotificationComponent = () => {
                if (!notification) return null;
                
                return (
                    <div className={`fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 fade-in ${
                        notification.type === 'error' 
                            ? 'bg-red-500 text-white' 
                            : 'bg-green-500 text-white'
                    }`}>
                        {notification.message}
                    </div>
                );
            };

            // Компонент загрузки
            const LoadingSpinner = () => (
                <div className="flex items-center justify-center p-4">
                    <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            );

            // Компонент авторизации
            const LoginForm = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md fade-in">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">🐦 Воробей</h1>
                            <p className="text-gray-600">Коучинговое приложение для развития</p>
                        </div>
                        
                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input
                                    type="email"
                                    value={loginData.email}
                                    onChange={(e) => setLoginData({...loginData, email: e.target.value})}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="your@email.ru"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                                <input
                                    type="password"
                                    value={loginData.password}
                                    onChange={(e) => setLoginData({...loginData, password: e.target.value})}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="••••••••"
                                />
                            </div>
                            
                            <button
                                onClick={handleLogin}
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium disabled:opacity-50"
                            >
                                {loading ? <LoadingSpinner /> : 'Войти'}
                            </button>
                        </div>
                        
                        <div className="mt-6 text-center text-sm text-gray-500">
                            <p className="mb-2">Демо аккаунты:</p>
                            <div className="space-y-1">
                                <button 
                                    onClick={() => setLoginData({email: 'coach@demo.ru', password: 'demo123'})}
                                    className="block w-full text-blue-600 hover:text-blue-700"
                                >
                                    Коуч: coach@demo.ru / demo123
                                </button>
                                <button 
                                    onClick={() => setLoginData({email: 'client@demo.ru', password: 'demo123'})}
                                    className="block w-full text-blue-600 hover:text-blue-700"
                                >
                                    Клиент: client@demo.ru / demo123
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Компонент колеса баланса
            const LifeWheel = () => {
                const centerX = 150;
                const centerY = 150;
                const radius = 110;
                const segments = lifeAreas.length;
                const angleStep = (2 * Math.PI) / segments;

                return (
                    <div className="bg-white p-4 md:p-6 rounded-xl shadow-lg wheel-container">
                        <h3 className="text-xl font-semibold mb-4 text-center">Колесо баланса</h3>
                        <div className="flex justify-center">
                            <svg width="300" height="300" className="drop-shadow-sm max-w-full">
                                {/* Концентрические круги */}
                                {[2, 4, 6, 8, 10].map(level => (
                                    <circle
                                        key={level}
                                        cx={centerX}
                                        cy={centerY}
                                        r={(radius * level) / 10}
                                        fill="none"
                                        stroke="#e5e7eb"
                                        strokeWidth="1"
                                    />
                                ))}
                                
                                {/* Разделительные линии */}
                                {lifeAreas.map((_, index) => {
                                    const angle = index * angleStep - Math.PI / 2;
                                    const x2 = centerX + radius * Math.cos(angle);
                                    const y2 = centerY + radius * Math.sin(angle);
                                    return (
                                        <line
                                            key={index}
                                            x1={centerX}
                                            y1={centerY}
                                            x2={x2}
                                            y2={y2}
                                            stroke="#e5e7eb"
                                            strokeWidth="1"
                                        />
                                    );
                                })}
                                
                                {/* Области */}
                                {lifeAreas.map((area, index) => {
                                    const angle1 = index * angleStep - Math.PI / 2;
                                    const angle2 = (index + 1) * angleStep - Math.PI / 2;
                                    const currentRadius = (radius * area.current) / 10;
                                    
                                    const x1 = centerX + currentRadius * Math.cos(angle1);
                                    const y1 = centerY + currentRadius * Math.sin(angle1);
                                    const x2 = centerX + currentRadius * Math.cos(angle2);
                                    const y2 = centerY + currentRadius * Math.sin(angle2);
                                    
                                    const largeArcFlag = angleStep > Math.PI ? 1 : 0;
                                    
                                    const pathData = [
                                        `M ${centerX} ${centerY}`,
                                        `L ${x1} ${y1}`,
                                        `A ${currentRadius} ${currentRadius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                                        'Z'
                                    ].join(' ');
                                    
                                    return (
                                        <path
                                            key={area.id}
                                            d={pathData}
                                            fill={area.color}
                                            fillOpacity="0.6"
                                            stroke={area.color}
                                            strokeWidth="2"
                                            className="hover:fill-opacity-80 cursor-pointer transition-all"
                                            onClick={() => {
                                                setSelectedArea(area);
                                                setShowAreaDetail(true);
                                            }}
                                        />
                                    );
                                })}
                                
                                {/* Подписи */}
                                {lifeAreas.map((area, index) => {
                                    const angle = index * angleStep - Math.PI / 2;
                                    const labelRadius = radius + 30;
                                    const x = centerX + labelRadius * Math.cos(angle);
                                    const y = centerY + labelRadius * Math.sin(angle);
                                    
                                    return (
                                        <text
                                            key={`label-${area.id}`}
                                            x={x}
                                            y={y}
                                            textAnchor="middle"
                                            dominantBaseline="central"
                                            className="text-xs font-medium fill-gray-700"
                                        >
                                            {area.name}
                                        </text>
                                    );
                                })}
                            </svg>
                        </div>
                        
                        <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-2 text-sm">
                            {lifeAreas.map(area => (
                                <div key={area.id} className="flex items-center space-x-2">
                                    <div className="w-3 h-3 rounded-full flex-shrink-0" style={{backgroundColor: area.color}}></div>
                                    <span className="text-gray-700 truncate">{area.name}: {area.current}/10</span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // Детальный вид сферы
            const AreaDetail = () => {
                if (!selectedArea) return null;

                const areaTasks = tasks.filter(task => task.areaId === selectedArea.id);

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-xl p-6 w-full max-w-2xl max-h-screen overflow-y-auto fade-in">
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-2xl font-semibold" style={{color: selectedArea.color}}>
                                    {selectedArea.name}
                                </h3>
                                <button
                                    onClick={() => setShowAreaDetail(false)}
                                    className="text-gray-400 hover:text-gray-600 p-1"
                                >
                                    ✕
                                </button>
                            </div>

                    const urlsToCache = [
                        '/',
                        '/manifest.json'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)

                    .catch(() => console.log('SW registration failed'));
